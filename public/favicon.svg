<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Radial gradient for the aurora sphere effect -->
    <radialGradient id="auroraGradient" cx="40%" cy="35%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#c084fc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </radialGradient>
    
    <!-- Outer glow gradient -->
    <radialGradient id="glowGradient" cx="50%" cy="50%">
      <stop offset="70%" style="stop-color:#a78bfa;stop-opacity:0.3" />
      <stop offset="85%" style="stop-color:#ec4899;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0" />
    </radialGradient>
    
    <!-- Highlight gradient for 3D effect -->
    <radialGradient id="highlightGradient" cx="35%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6" />
      <stop offset="40%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background glow -->
  <circle cx="128" cy="128" r="120" fill="url(#glowGradient)" />
  
  <!-- Main sphere with aurora gradient -->
  <circle cx="128" cy="128" r="90" fill="url(#auroraGradient)" />
  
  <!-- Highlight for 3D sphere effect -->
  <ellipse cx="128" cy="128" rx="90" ry="90" fill="url(#highlightGradient)" />
  
  <!-- Additional smaller highlight for extra depth -->
  <ellipse cx="115" cy="110" rx="35" ry="30" fill="#ffffff" opacity="0.3" />
</svg>

